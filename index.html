<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pokemon-cards.css">
    <link rel="icon" href="assets/favicon.png" type="image/png">
</head>
<body>
    <header>
        <div class="logo">Pokédex</div>
        <form onsubmit="searchWithExistingBar(); return false;">
            <div class="search-container">
                <label>
                    <input type="text" id="search-bar" name="search-query" placeholder="Search for Pokémon" style="text-align: center;">
                </label>
                <div id="search-suggestions" class="search-suggestions"></div>
                <button id="search-button" type="submit">Search</button>
            </div>
        </form>
    </header>
    
    <main>
        <div id="loading-screen" class="loading-screen">
            <div class="pokeball-spinner">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="60" height="60">
                    <circle cx="50" cy="50" r="48" fill="none" stroke="#000" stroke-width="2"/>
                    <path d="M2,50 h96" stroke="#000" stroke-width="2"/>
                    <circle cx="50" cy="50" r="15" fill="none" stroke="#000" stroke-width="2"/>
                    <circle cx="50" cy="50" r="10" fill="none" stroke="#000" stroke-width="2"/>
                </svg>
            </div>
            <div class="loading-text">Loading Pokémon...</div>
        </div>
        <div id="error-container" class="error-message hidden"></div>
        <div id="pokemon-container" class="pokemon-container"></div>
        <div class="load-more-container">
            <button id="load-more" onclick="loadMorePokemon()">Load More Pokémon</button>
            <button id="back-button" onclick="resetToInitialView()" class="hidden">Back to All Pokémon</button>
        </div>
    </main>
    
    <div id="pokemon-overlay" class="overlay hidden">
        <div class="overlay-content">
            <div class="close-container">
                <span class="close-btn" onclick="hideDetailView()">&times;</span>
            </div>
            <div class="overlay-header">
                <button id="prev-pokemon" onclick="navigatePokemon('prev')">Previous</button>
                <h2 class="overlay-title">Pokemon Name</h2>
                <button id="next-pokemon" onclick="navigatePokemon('next')">Next</button>
            </div>
            <img class="overlay-image" src="" alt="Pokemon">
            <div class="overlay-details"></div>
        </div>
    </div>
    
    <script src="js/templates.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/render.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
